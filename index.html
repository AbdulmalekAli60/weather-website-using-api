<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Import BootStrap -->

    <!-- Import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Import axios -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap"
        rel="stylesheet">
    <!-- Google fonts -->

    <link rel="stylesheet" href="./css/index.css">
    <style>
      
    </style>
    <title>Weather</title>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <div style="position: relative; top: 160px;">
            <div style="border: none;" class="card text-bg-dark position-absolute top-0 start-50 translate-middle-x">
                <img style="width: 500px; height: 600px;"
                    src="https://images.unsplash.com/photo-1691156564254-e503d146ac97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIyfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                    class="card-img" alt="...">
                <div class="card-img-overlay">

                    <!-- City Name -->
                    <div>
                        <h1 id="city-name">الرياض</h1>
                    </div>
                    <!-- City Name -->
                    <!-- temp -->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <span>الحرارة</span>
                        <h1 id="temperature" style="font-size: 50PX;">45 C</h1>
                    </div>
                    <!-- temp -->

                    <!-- maxTemp -->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <span>الاعلى</span>
                        <h1 id="max-temp" style="font-size: 50PX;">45 C</h1>
                    </div>
                    <!-- maxTemp -->

                    <!-- lower temp -->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <span>الادنى</span>
                        <h1 id="min-temp" style="font-size: 50PX;">45 C</h1>
                    </div>
                    <!-- lower temp -->

                    <!-- City Select -->
                    <div class="d-flex justify-content-center align-items-center position-absolute  bottom-0 start-50 translate-middle-x"
                        style="margin-bottom: 6rem;">
                        <select class="city-select" name="" id="city-select">
                        </select>
                    </div>
                    <!-- City Select -->
                </div>
            </div>
        </div>
    </div>
    <!-- Main Container -->

    <script src="./JavaScript/server.js"></script>
    <script src="./JavaScript/index.js"></script>
</body>

</html>
